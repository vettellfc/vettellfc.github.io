<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <title>task list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tablet">
        <form name="tasks" class="tasks">
            <div class="title">Список завдань:</div>
            <div class="task">
                <input type="checkbox" name="task" value="task1">
                <p class="taskP">Поспати1</p>
            </div>
            <div class="task">
                <input type="checkbox" name="task" value="task2">
                <p class="taskP">Поспати2</p>
            </div>
            <div class="task">
                <input type="checkbox" name="task" value="task2">
                <p class="taskP">Поспати3</p>
            </div>

            <div class="task">
                <input type="checkbox" name="task" value="task3">
                <p class="taskP">Поспати4</p>
            </div>

            <div class="task">
                <input type="checkbox" name="task" value="task4">
                <p class="taskP">Поспати5</p>
            </div>
        </form>
        <div class="newtask">
            <form name="newtask">
                <div class="title">Додати нове завдання</div>
                <input type="text" id="inpText" placeholder="пиши тут нове завдання">
                <input id="adD" type="button" name="adD" value="Додати">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
